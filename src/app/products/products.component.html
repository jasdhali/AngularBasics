<div *ngFor="let p of products">
    <div class="product-container" [ngStyle]="{backgroundColor : p.available === 'Available' ? '#D5F5E3' :'#FADBDB'}">
        <div class="image-container">
            <img src="" alt="" style="max-height: 50px; max-width: 50px"></div>
        <div>
            <div class="name-container"><h6>{{p.name}}</h6></div>
            <div class="detailContainer">
                <div class="details" [ngStyle]="{color : p.available === 'Available' ? 'Green' :'Red'}">{{p.available}}</div>
                <div class="details">Price : $ {{p.price}}</div>
                <div class="details">Color : {{p.color}}</div>
            </div>
        </div>
        <div class="options">
            <button class="btn btn-success">Show Details</button>
            <button *ngIf="p.available === 'Available'; else notifyme" class="btn btn-warning">Buy Now</button>
            <ng-template #notifyme>
                <button class="btn btn-danger">Notify Me</button>
            </ng-template>
        </div>  
    </div>
</div>
